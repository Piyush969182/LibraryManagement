<div class="container">
    <h2 style="text-align: center;">Users List</h2>
    <!-- <button class="btn btn-primary btn-sm" routerLink="../add">Add Book</button> -->
    <br>
    <br>
    <br>
    <div class="table-responsive">
        <table id="UserTable">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Mobile Number</td>
                    <td>Gender</td>
                    <td>Branch</td>
                    <td>Semester</td>
                    <td>Address</td>
                    <td>Country</td>
                    <td>State</td>
                    <td>City</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of users">
                    <td>{{list.userId}}</td>
                    <td>{{list.firstName}} {{list.lastName}}</td>
                    <td>{{list.email}}</td>
                    <td>{{list.mobile}}</td>
                    <td>{{list.gender}}</td>
                    <td>{{list.branch}}</td>
                    <td>{{list.semester}}</td>
                    <td>{{list.address}}</td>
                    <td>{{list.country}}</td>
                    <td>{{list.state}}</td>
                    <td>{{list.city}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="DeleteUser(list.bookId)">Delete</button>&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<router-outlet></router-outlet>
