<div class="container">
  <div class="card">
    <h2 style="text-align: center;">Login</h2>
    <br>
    <form [formGroup]="login" (ngSubmit)="Login()">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email</label>
        <input type="email" id="form2Example1" class="form-control" placeholder="Email" formControlName="email"/>
        <span *ngIf="f['email']?.errors?.['required'] && f['email'].touched">*This field is required</span>
        <span *ngIf="f['email']?.errors?.['email'] && f['email'].touched">*Enter valid email</span>

      </div>
      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder="Password" formControlName="password"/>
        <span *ngIf="f['password']?.errors?.['required'] && f['password'].touched">*This field is
          required</span>
      </div>
      <!-- Submit button -->
      <button type="submit" [disabled]="login.invalid"  class="btn btn-primary btn-block mb-4">Sign in</button>
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a [routerLink]="['../signup']">Register</a></p>
      </div>
    </form>
  </div>
</div>
