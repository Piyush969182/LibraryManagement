<div class="container">
    <div class="card">
        <form [formGroup]="categories" (ngSubmit)="editCategory()">
            <h2>Edit Category</h2>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name:</label>
                <input type="email" class="form-control" [maxlength]="20" id="exampleFormControlInput1" placeholder="Enter Name" formControlName="name">
                <span *ngIf="f['name']?.errors?.['required'] && f['name'].touched">*Name is required</span>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description:</label>
                <textarea class="form-control" rows="2" [maxlength]="150" placeholder="Enter Description" formControlName="description"></textarea>
                <span *ngIf="f['description']?.errors?.['required'] && f['description'].touched">*Description is required</span>
                <span *ngIf="f['description']?.errors?.['minlength'] && f['description'].touched">*Minimum 10 characters required</span>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlFile1">Image:</label><br>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" formControlName="image">
                <br>
                <span *ngIf="f['image']?.errors?.['required'] && f['image'].touched">*Image is required</span>
            </div>
            <br>
            <button [disabled]="categories.invalid" type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
